<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="cache-control" content="max-age=7200" />
    <link rel="stylesheet" href="css/melonImageCrop.css">
    <!--
    <link rel="stylesheet" href="//at.alicdn.com/t/font_h1twyhokswjhsemi.css">
    -->
</head>
<!--
@author:Melon
@date:2017.4.10
@description:pc+mobile，缩放、剪切、旋转、上传模拟。服务器环境下可以选择加载阿里icon的css文件并去掉按钮上的文字，获得更好体验。mic:melon-img-crop缩写

-->

<body>
    <div class="mic-container">
        <div class="mic-img-box" style="" id="mic-img-main">
            <div class="mic-zzc"></div>
        </div>
        <p class="mic-img-tip"><span>*</span>先添加图片，然后选择剪切可以获得预览头像，再选择上传即可</p>
        <div class="mic-ope-box">
            <span id="mic-rot-left">
                左旋
                <i class="iconfont icon-zuoxuanzhuan"></i>
            </span>
            <span id="mic-rot-right">
                右旋
                <i class="iconfont icon-youxuanzhuan"></i>
            </span>
            <span id="mic-zoom-sma">
                缩小
                <i class="iconfont icon-suoxiao"></i>
            </span>
            <span id="mic-zoom-big">
            放大
                <i class="iconfont icon-fangda"></i>
                </span>
            <div style="width:100%;display:inline-block;margin:0;height:0;"></div>
            <span id="mic-crop-btn">
                剪切
                <i class="iconfont icon-msnui-cut"></i>
            </span>
            <span id="mic-up-btn">
                上传
                <i class="iconfont icon-msnui-cloud-upload"></i>
            </span>
            <span>
                选择
                <i class="iconfont icon-msnui-cloud-upload"></i>
                <input type="file" id="upload-file"></span>
            <div style="display:inline-block;width:100%;"></div>

        </div>
        <div id="mic-crop-box"></div>
    </div>


    <script src="js/jquery1.9.js"></script>
    <script src="js/melonImageCrop.js"></script>

    <script>
        $('#mic-img-main').melonImageCrop({
            selectBtn: '#upload-file', //选择图片的按钮
            cropImgBox: '#mic-crop-box', //剪切预览显示图片的容器
            cropImgBtn: '#mic-crop-btn', //剪切预览图片的按钮
            zoomBigBtn: '#mic-zoom-big', //放大按钮
            zoomSmaBtn: '#mic-zoom-sma',
            zoomRatio: 1.3, //缩小放大的倍率
            rotLeftBtn: '#mic-rot-left',
            rotRightBtn: '#mic-rot-right',
            imgUpBtn: '#mic-up-btn',
            imgBoxSize: 200 //剪切的圆形部分尺寸，切勿超过主框的大小
        });

    </script>

</body>


</html>
